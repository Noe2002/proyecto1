<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="accent">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="inicio">Inicio</a>
      <a mat-list-item routerLink="contacto">Contacto</a>
      <a mat-list-item routerLink="comocomprar">Como comprar</a>
      <a mat-list-item routerLink="accesorios">Accesorios</a>
      <a mat-list-item routerLink="acero">Acero quirurgico</a>
      <a mat-list-item routerLink="insumosnails">Insumos nails</a>
      <a mat-list-item routerLink="makeup">Makeup</a>
      <a mat-list-item routerLink="marroquineria">Marroquineria</a>
      <a mat-list-item routerLink="perfumes">Perfumes</a>
      <a mat-list-item routerLink="skincare">Skincare</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>tpobligatorio</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
